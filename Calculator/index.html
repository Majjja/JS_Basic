<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Standard Calculator - Winter Homework</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div id="container">
        <div class="calc display-line" id="display-screen">
            <div id="display">0</div>
        </div>
        <div class="calc second-line">
            <div class="btn-calc cleAr" id="clear-btn">AC</div>
            <div class="btn-calc cleAr" id="backspase-btn">&#8592;</div>
            <div class="btn-calc btn-operator" id="division-btn">&#247;</div>
        </div>
        <div class="calc numbers-line">
            <div class="btn-calc btn-nums" id="num-07">7</div>
            <div class="btn-calc btn-nums" id="num-08">8</div>
            <div class="btn-calc btn-nums" id="num-09">9</div>
            <div class="btn-calc btn-operator" id="multiple-btn">&#215;</div>
        </div>
        <div class="calc numbers-line">
            <div class="btn-calc btn-nums" id="num-04">4</div>
            <div class="btn-calc btn-nums" id="num-05">5</div>
            <div class="btn-calc btn-nums" id="num-06">6</div>
            <div class="btn-calc btn-operator" id="minus-btn">&#8722;</div>

        </div>
        <div class="calc numbers-line">
            <div class="btn-calc btn-nums" id="num-01">1</div>
            <div class="btn-calc btn-nums" id="num-02">2</div>
            <div class="btn-calc btn-nums" id="num-03">3</div>
            <div class="btn-calc btn-operator" id="plus-btn">&#43;</div>

        </div>
        <div class="calc last-line">
            <div class="btn-calc btn-nums" id="num-0">0</div>
            <div class="btn-calc cleAr" id="bullet-btn">&#8228;</div>
            <div class="btn-calc btn-operator" id="equal-btn">&#61;</div>
        </div>

    </div>




    <script type="text/javascript" src="./script/script.js"></script>
</body>

</html>
